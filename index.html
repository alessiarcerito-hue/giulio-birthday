<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Giulioへのお祝い</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <p>
      プレゼントは数日中に届きます。おそらく、メッセージカードからすでに何か察しているかもしれませんが、以下に最終的なネタバレを記載します。
    </p>
    <h1>お誕生日おめでとうございます</h1>
  </div>
</body>
</html>
