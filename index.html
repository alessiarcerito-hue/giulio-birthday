<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Giulioへのお祝い</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background: url('tekken-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
    }
    /* Filtro scuro per leggibilità */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 700px;
      text-align: center;
      border: 2px solid #e3c4a8;
      z-index: 1;
      color: #333;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.8;
    }
    h1 {
      font-size: 1.8em;
      font-weight: 700;
      color: #a0522d;
    }
  </style>
</head>
<body>
  <div class="card">
    <p>
      プレゼントは数日中に届きます。おそらく、メッセージカードからすでに何か察しているかもしれませんが、以下に最終的なネタバレを記載します。
    </p>
    <h1>お誕生日おめでとうございます</h1>
  </div>
</body>
</html>
